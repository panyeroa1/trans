<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Embeddable Transcribe</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @font-face {
      font-family: 'HelveticaThin';
      src: local('Helvetica-Light'), local('HelveticaNeue-Thin'), local('sans-serif-light');
    }
    .font-helvetica-thin {
      font-family: 'HelveticaThin', sans-serif;
      font-weight: 100;
    }
    /* Ensure the entire frame is transparent for overlays */
    html, body {
      background: transparent !important;
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100vw;
      height: 100vh;
      color: #ffffff;
      -webkit-font-smoothing: antialiased;
    }
    #root {
      background: transparent !important;
      width: 100%;
      height: 100%;
      pointer-events: none; /* Allow clicks to pass through to the background when not over components */
    }
    #root > * {
      pointer-events: auto; /* Re-enable pointer events for UI components */
    }
    .scrollbar-hide::-webkit-scrollbar {
      display: none;
    }
    .scrollbar-hide {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
  </style>
<script type="importmap">
